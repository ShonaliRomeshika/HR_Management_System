<div class="container mt-4 form-wrapper">
  <div class="logo-section">
    <img src="assets/logoHR.png" alt="PeopleRecords Logo" class="logo" />
    <h1 class="system-name">PeopleRecords</h1>
  </div>
  <h2>{{ id ? 'Update' : 'Add' }} Employee</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="save()">

    <!-- Employee Code -->
    <div class="mb-3">
      <label class="form-label">Employee Code</label>
      <input type="text" class="form-control" formControlName="employeeCode" />
      <div *ngIf="f['employeeCode'].touched && f['employeeCode'].invalid" class="error">
        <small *ngIf="f['employeeCode'].errors?.['required']">Employee Code is required.</small>
      </div>
    </div>

    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="error">
        <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
      </div>
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" formControlName="dateOfBirth" />
    </div>

    <!-- Gender -->
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-control" formControlName="gender">
        <option value="" disabled>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <!-- NIC -->
    <div class="mb-3">
      <label class="form-label">NIC</label>
      <input type="text" class="form-control" formControlName="nic" />
    </div>

    <!-- Marital Status -->
    <div class="mb-3">
      <label class="form-label">Marital Status</label>
      <select class="form-control" formControlName="maritalStatus">
        <option value="" disabled>Select Status</option>
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
        <option>Widowed</option>
      </select>
    </div>

    <!-- Contact -->
    <div class="mb-3">
      <label class="form-label">Contact Number</label>
      <input type="text" class="form-control" formControlName="contactNumber" />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address" />
    </div>

    <!-- Department -->
    <div class="mb-3">
      <label class="form-label">Department</label>
      <select class="form-control" formControlName="departmentId">
        <option *ngFor="let dep of departments" [value]="dep.id">{{ dep.name }}</option>
      </select>
    </div>

    <!-- Designation -->
    <div class="mb-3">
      <label class="form-label">Designation</label>
      <select class="form-control" formControlName="designationId">
        <option *ngFor="let des of designations" [value]="des.id">{{ des.title }}</option>
      </select>
    </div>

    <!-- Employment Type -->
    <div class="mb-3">
      <label class="form-label">Employment Type</label>
      <select class="form-control" formControlName="employmentType">
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Contract">Contract</option>
        <option value="Intern">Intern</option>
      </select>
    </div>

    <!-- Date of Joining -->
    <div class="mb-3">
      <label class="form-label">Date of Joining</label>
      <input type="date" class="form-control" formControlName="dateOfJoining" />
    </div>

    <!-- Salary -->
    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" class="form-control" formControlName="salary" />
    </div>

    <!-- Actions -->
    <div class="mt-3">
      <button type="submit" class="btn btn-success me-2" [disabled]="employeeForm.invalid">
        {{ id ? 'Update' : 'Create' }}
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/employees">Cancel</button>
    </div>
  </form>
</div>
