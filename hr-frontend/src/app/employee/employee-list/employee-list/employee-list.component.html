<div class="employee-container">
  <div class="header">
    <img src="assets/logoHR.png" alt="PeopleRecords Logo" class="logo" />
    <h1 class="title">PeopleRecords</h1>
  </div>

  <h2>Employees</h2>

  <div class="top-bar">
    <button class="btn btn-primary" routerLink="/employees/create">
      + Add Employee
    </button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Designation</th>
          <th>Contact</th>
          <th class="actions-column">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.employeeCode }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.department?.name }}</td>
          <td>{{ emp.designation?.title }}</td>
          <td>{{ emp.contactNumber }}</td>
          <td class="actions">
            <button class="btn btn-info" (click)="viewEmployee(emp.id!)">👁️ View</button>
            <button class="btn btn-warning" (click)="editEmployee(emp.id!)">✏️ Edit</button>
            <button class="btn btn-danger" (click)="deleteEmployee(emp.id!, emp.name)">🗑️ Delete</button>
          </td>
        </tr>
        <tr *ngIf="employees.length === 0">
          <td colspan="7" class="text-center">No employees found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
