<app-navbar></app-navbar>

<div class="home-container">
  <!-- Header -->
  <div class="header">
    <img src="assets/logoHR.png" alt="PeopleRecords Logo" class="logo" />
    <h1 class="title">PeopleRecords</h1>
  </div>

  <h2 class="subtitle">Welcome to the Dashboard!</h2>

  <!-- Cards Grid -->
  <div class="card-grid">
    <!-- Company Details -->
    <mat-card class="home-card company" (click)="navigate('company')">
      <mat-card-content>
        <mat-icon>business</mat-icon>
        <h3>Company Details</h3>
      </mat-card-content>
    </mat-card>

    <!-- Employees -->
    <mat-card class="home-card employees" (click)="navigate('employees')">
      <mat-card-content>
        <mat-icon>groups</mat-icon>
        <h3>Employees</h3>
      </mat-card-content>
    </mat-card>

    <!-- Departments -->
    <mat-card class="home-card departments" (click)="navigate('departments')">
      <mat-card-content>
        <mat-icon>apartment</mat-icon>
        <h3>Departments</h3>
      </mat-card-content>
    </mat-card>

    <!-- Designations -->
    <mat-card class="home-card designations" (click)="navigate('designations')">
      <mat-card-content>
        <mat-icon>badge</mat-icon>
        <h3>Designations</h3>
      </mat-card-content>
    </mat-card>

    <!-- Users -->
    <mat-card class="home-card users" (click)="navigate('users')">
      <mat-card-content>
        <mat-icon>person</mat-icon>
        <h3>Users</h3>
      </mat-card-content>
    </mat-card>
  </div>
